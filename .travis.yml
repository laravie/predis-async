language: php

php:
  - 7.1
  - 7.2
  - nightly

services:
  - redis-server

install:
  - ./travisci-install.sh
  - travis_retry composer self-update

before_script:
  - phpenv config-add phpiredis.ini
  - travis_retry composer install --prefer-dist --no-interaction

script:
  - vendor/bin/phpunit -c phpunit.xml --testdox --verbose

matrix:
  allow_failures:
    - php: nightly
  fast_finish: true
